<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    
	<!-- End of Fonts -->
</head>
<body>
	
	<!-- App Wrapper -->
	<main class="app">
	
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Welcome to your todo-list,<input type="text" id="name" placeholder="Name here" />
				
			</h2>
			<div>(Cognizance - task 2)</div>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>TODO LIST</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="Add new To-do"
					name="content"
					id="content" />
                                  
                    
					<h4>Write description:</h3>
					<div class="descriptions">
						<label>
							<input type="text" name="description" id="description" placeholder="description"/>
							
						</label>
					</div>
					<h4>choose deadline:</h4>
						<div class="deadline">
							<label>
								<input type="text" id="deadline" placeholder="deadline"/>
							</label>
						</div>
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					

					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			
			<div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="script.js"></script>
	<!-- End of JS Import -->
</body>
</html>
